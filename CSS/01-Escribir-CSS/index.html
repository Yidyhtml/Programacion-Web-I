<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escribir CSS</title>
    <!-- 1. Vinculamos un archivo de CSS externo con la etiqueta link -->
     <link rel="stylesheet" href="styles.css"
</head>
<body>
    <!-- CSS en línea se escribe con el atributo style en la etiqueta de apertura -->
    <H1 style="color: aquamarine;">Escribir CSS</H1>
    <p>Hay tres formas de escribir CSS en HTML </p>
    <ol>
        <li>CSS externo.</li>
        <li>CSS en línea se usa habitualmente con JavaScript (JS).</li>
        <li>CSS interno es la menos recomendada.</li>
    </ol>


    <!-- CSS interno, se suele escribir antes del cierre del body con la etiqueta style -->

    <style>

        /* Aquí también funcionan los comentarios */
        p { 
            color: chocolate;
        }
    
    </style>
</body>
</html>
