<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de perfil > Yidy</title>
    <link rel="stylesheet" href="style.css">

<!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <article class="profile-card">
        <figure class="profile-header">
            <img class="profile-photo" src="Yidyphoto.jpeg" alt="Fotografía de Yidy">
            <figcaption class="profile-details">
                <h2>Yidy</h2>
                <p> Jugadora de Mystic Messenger </p>
            </figcaption>
        </figure>
        
        <section class="profile-skills">
            <h3>Habilidades</h3>
            <ul  class="skill-list">
                <li>Good endings sin guía</li>
                <li>Chats al 70%</li>
                <li>Correos sin guía</li>
            </ul>
        </section>

        <div class="profile-contact">
            <a class="contact-button" href="#">Enviar mensaje</a>
            <div class="Social-media">
                <img src="steam.svg" alt="Ícono steam" >
                <img src="cherry.svg" alt="Ícono cheritz" >
                <img src="ig.svg" alt="Ícono Instagram" >
            </div>
        </div>

        <span class="status-badge">
            Disponible
        </span>

    </article>
    
</body>
</html>
