<!-- 
 
Etiquetas genéricas.

Existen dos etiquetas genéricas que nos ayudan a crear elementos de tipo bloque y línea.

div 🍡 Se usa como una divición y semánticamente no significa nada, pero sirve como un contenedor de bloque.

span 🍡 Es un contenedor de línea, se suele usar para encerrar palabras o pequeños textos, semánticamente bi significa nada.

🍙 Contenedor de bloque: 
-Van a ocupar todo el ancho disponible y darán un salto de línea.

🍙 Contenedores de línea.
-Van a ocupar el ancho de su contenido y no van a dar salto de línea.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 🍥Etiquetas genéricas</title>
</head>
<body>
    
    <h1>🍥Etiquetas genéricas</h1>

    <div>
        Esto es un <span style="color: blueviolet;"> elemento de bloque.</span>
    </div>
    <div>
        Esto es un elemento de bloque. <span style="color: blueviolet;"> Y yo un elemento de línea </span>
    </div>
</body>
</html>
