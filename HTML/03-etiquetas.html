<!-- 
Etiquetas HTML 

Las etiquetas son los elementos que se dibujan en el navegador, existen tres tipos.

🍡 Apertura 🍙 Indican cuando comienza a crearse un elemento, su sintaxis es:

<nombre del elemento>


🍡 Cierre 🍙 Indican cuando se termina un elemento, su sintaxis es:

</nombre del elemento>

🍡 Autocierre (self closisng) 🍙 Estos elementos no tienen etiqueta de cierre y su sintaxis es: 

<nombre del elemento/>

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍥Etiquetas en HTML</title>
</head>
<body>
    
</body>
</html>
